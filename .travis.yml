language: go
go:
- 1.6
addons:
  apt:
    packages:
    - ruby-dev
    - gcc
    - make
before_install:
- gem install fpm
after_success:
- mkdir -p package/deb/usr/sbin
- cp -v udpac package/deb/usr/sbin
- ./package/fpm.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "udpac_${TRAVIS_TAG}_amd64"
  skip_cleanup: true
  on:
    tags: true
